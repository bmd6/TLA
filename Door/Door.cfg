\* Specification to check
SPECIFICATION Spec

\* Map the abstract constants defined in the TLA+ spec
\* to concrete model values (strings in this case)
CONSTANTS
    Closed      = "Closing"
    Opening     = "Opening"
    Open        = "Open"
    Closing     = "Closing"

\* Invariants to check:
\* TLC will verify that TypeOK is true in every reachable state
INVARIANT  TypeOK

\* Optional: Properties can be checked here too.
\* For example, if you defined a temporal property like "NoDeadlock":
\* PROPERTY NoDeadlock